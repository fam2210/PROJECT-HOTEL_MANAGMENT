<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Login & Signup</title>
  <style>
    /* [Same CSS as before] */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('images/image10.jpg'); /* Replace with your image filename */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
        
    }

    .container {
      width: 350px;
      background: #e6e2dbc6;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(21, 12, 12, 0.2);
      perspective: 1000px;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      opacity:100% ;
    }

    .form-box {
      position: relative;
      width: 100%;
      height: 450px;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
    }

    .container.active .form-box {
      transform: rotateY(180deg);
    }

    .form {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 40px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form input {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form button {
      padding: 10px;
      border: none;
      background: #0072ff;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form button:hover {
      background: #0052cc;
    }

    .form a {
      margin-top: 10px;
      text-align: center;
      color: #0072ff;
      text-decoration: none;
      font-size: 14px;
    }

    .signup-form {
      transform: rotateY(180deg);
    }
   
#roleSelect {
  margin: 10px 0;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background: #f5f5f5;
  box-shadow: inset -2px -2px 5px #ffffff, inset 2px 2px 5px #aaa;
  appearance: none;
  cursor: pointer;
}


  </style>
</head>
<body>

  <!-- 3D Flip Container -->
  <div class="container" id="container">
    <div class="form-box">

      <!-- LOGIN FORM (front side) -->
      <form class="form login-form" method="POST" action="login.php">
        <h2>Login</h2>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="text" name="parent_name" placeholder="Parent's Name" required />

        <button type="submit">Login</button>
        <!--Admin Page Code-->
     <div style="position: relative;">
  <select name="role" id="roleSelect" required onchange="checkRole(this.value)">
    <option value="">-- Select Role --</option>
    <option value="admin">Admin</option>
    <option value="customer">Customer</option>
  </select>
</div>

<script>
  function checkRole(value) {
    if (value === 'admin') {
      window.location.href = "admin_login.php"; // or admin_login.php
    }
  }
</script>

        <a href="reset-check.php" onclick="showForgot()">Forgot Credentials?</a>
        <a href="#" onclick="toggleForm()">Don't have an account? Sign Up</a>
      </form>

      <!-- SIGNUP FORM (back side) -->
      <form class="form signup-form" method="POST" action="signup.php">
        <h2>Sign Up</h2>
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="text" name="parent_name" placeholder="Parent's Name" required />

        <button type="submit">Sign Up</button>
        <a href="#" onclick="toggleForm()">Already have an account? Login</a>
      </form>

    </div>
  </div>



  <!-- JavaScript for Page Swap -->
  <script>
    const container = document.getElementById('container');

    function toggleForm() {
      container.classList.toggle('active');
    }

    function showForgot() {
      document.getElementById('container').style.display = 'none';
      document.getElementById('forgot').style.display = 'block';
    }

    function hideForgot() {
      document.getElementById('forgot').style.display = 'none';
      document.getElementById('container').style.display = 'block';
    }
  </script>
</body>
</html>
